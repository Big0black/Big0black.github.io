          请葬我以花，咏我以歌，送我以诗，赞我以爱。我的谢幕，请不要悲伤，不要流泪。我的血液顺流而下，借着晨光，流过大江南北。我的头发缠住青草，错开过去，长出新的生命。我的眼，望穿深山，透过云彩，高而俯瞰大地。我的耳，闻声于万里，贴着尘埃，听见岁月深处的叹息。所以，请不要为我悲伤、流泪。
